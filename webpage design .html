        .search-box {
            margin-top: 20px;
            animation: fade .8s ease-out;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 24px;
            box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
            animation: fade .8s ease-out;
        }

        .buttons {
            margin-top: 20px;
            animation: fade .8s ease-out;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            cursor: pointer;
            margin: 5px;
            transition: background-color 0.3s;
            animation: fade .8s ease-out;
        }

        button:hover {
            background-color: #e8e8e8;
            animation: fade .8s ease-out;
        }

        .results {
            margin-top: 30px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            display: none; /* Initially hidden */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fade .8s ease-out;
        }

        .result-item {
            margin-bottom: 15px;
            animation: fade .8s ease-out;
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #888;
            animation: fade .8s ease-out;
        }
    .box2{
        height:620px;
        width: 50px;
        border: 2px solid rgba(255, 255, 255, 0.404);
        backdrop-filter: blur(10px);
        position: absolute;
        top: 1px;
        left: 0%;
        border-radius: 10px;
        animation: slid .8s ease-out;
    }
    @keyframes slid{
        from{transform: translatex(-100%);}
        to{transform: translatex(0%);}
    }
    @keyframes fade{
        from{opacity: 0;}
        to[opacity: 1;]
    }

    <script>
        function performSearch() {
            const query = document.getElementById('search-input').value;
            displayResults(query);
        }

        function performLuckySearch() {
            const query = document.getElementById('search-input').value;
            displayResults(query, true);
        }

        function displayResults(query, lucky = false) {
            const resultsContainer = document.getElementById('results-container');
            const resultsDiv = document.getElementById('results');
            resultsContainer.innerHTML = ''; // Clear previous results

            if (query) {
                // Simulate search results
                const result = lucky ? `You are feeling lucky! Here’s what we found for "${query}".` : `Results for "${query}":`;
                resultsContainer.innerHTML += `<div class="result-item">${result}</div>`;
                
                // Simulated links (for demonstration)
                for (let i = 1; i <= 5; i++) {
                    resultsContainer.innerHTML += `<div class="result-item"><a href="#">Result Link ${i} for "${query}"</a></div>`;
                }

                resultsDiv.style.display = 'block'; // Show results
            } else {
                resultsDiv.style.display = 'none'; // Hide results if no query
            }
        }
    </script>
